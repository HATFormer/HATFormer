# Model parameters.
model:
  model: "hatformer_baseline_and_BHE_FME_AFA"
  2d_loss: 'bce'
  3d_loss: 'mse'
  num_classes: 3
  loss_weights: [1,1]
  2d_loss_weights: [0.05, 0.95, 0.95]
  weight2d: [1.0,1.0,1.0,1.0]
  weight3d: [1.0,1.0,1.0,1.0]
  weightbg: 1.0
  weightunc: 0.1
  pretrain_path: 'results/CD_bfcdnet_levir/epoch=299-step=66900.ckpt'

# Optimization parameters.
optim:
  num_epochs: 600
  lr: 0.0001
  optim_type: "adamw"
  momentum: 0.9
  nesterov: False
  beta: [0.9, 0.999]
  end_lr: 0.000005
  weight_decay: 0.001
  lr_schedule_type: "step_lr"
  step: 300
  gamma: 0.75
  last_epoch: 10

# Data parameters:

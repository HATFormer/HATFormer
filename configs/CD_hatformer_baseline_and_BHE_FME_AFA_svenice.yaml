  std: [0.1898555514094201, 0.19114699478664082, 0.21242997453209553]
  batch_size: 4
  train:
    path: ['../data/SMARS/SVenice_dsm2img/train','../data/SMARS/SVenice_img2dsm/train',
           ]
  val:
    path: ['../data/SMARS/SVenice_dsm2img/val','../data/SMARS/SVenice_img2dsm/val',
           ]
  test:
    path: ['../data/SMARS/SVenice_dsm2img/test','../data/SMARS/SVenice_img2dsm/test'
           ]


